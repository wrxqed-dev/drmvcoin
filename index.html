<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dremov Coin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-menu" class="menu">
        <h1>Dremov Coin</h1>
        <div id="profile">
            <img id="profile-avatar" src="default-avatar.png" alt="Avatar">
            <p id="profile-name">Ваш Ник</p>
        </div>
        <h2 id="total-coins">0</h2>
        <button id="start-game">Play</button>
        <button id="profile-btn">Profile</button>
        <button id="leaderboard-btn">Leaderboard</button>
    </div>

    <div id="game-container" class="hidden">
        <div id="game-area"></div>
        <div id="score-board">
            <h2 id="score">0</h2>
        </div>
    </div>

    <div id="results" class="hidden">
        <h2>Game Over</h2>
        <p id="final-score">0</p>
        <button id="restart-game">Back to Menu</button>
    </div>

    <div id="leaderboard" class="hidden">
        <h2>Leaderboard</h2>
        <ul id="leaderboard-list"></ul>
        <button id="back-to-menu">Back to Menu</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
