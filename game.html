<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dremov Coin</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="main-menu" class="menu-container full-screen">
        <h1 class="game-title">Dremov Coin</h1>
        <div class="profile-section">
            <img id="profile-avatar" class="profile-avatar" src="" alt="Avatar">
            <p id="profile-name" class="profile-name">Ваш Ник</p>
        </div>
        <p class="total-coins-display">Общее количество монет:</p>
        <p id="total-coins" class="total-coins">0</p>
        <button id="start-game" class="menu-button">Начать Игру</button>
        <div class="menu-bottom">
            <button id="profile-btn" class="icon-button">Профиль</button>
            <button id="leaderboard-btn" class="icon-button">Лидеры</button>
        </div>
    </div>

    <div id="game-container" class="game-container hidden">
        <div class="scoreboard">
            <p>Очки: <span id="score">0</span></p>
        </div>
        <div id="game-area" class="game-area"></div>
    </div>

    <div id="results" class="results hidden">
        <h2>Игра Завершена</h2>
        <p>Ваши очки: <span id="final-score"></span></p>
        <button id="restart-game" class="menu-button">Начать Сначала</button>
    </div>

    <div id="leaderboard" class="leaderboard hidden">
        <h2>Лидеры</h2>
        <ul id="leaderboard-list" class="leaderboard-list"></ul>
        <button id="back-to-menu" class="menu-button">Назад</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
